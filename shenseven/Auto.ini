[custom]
;神器专用clash规则，魔改自ACL4SSR的mini规则魔改
;自动测速筛选香港,新加坡和美国
;超级精简神器专用，合并空星节点和实星节点，同意按照几星分级，并删减0.1倍率的花星节点

ruleset=🎯 China,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
