[custom]
;神器专用clash规则，魔改自ACL4SSR的mini规则魔改
;添加自动测速分组


ruleset=🎯 China,rules/ACL4SSR/Clash/LocalAreaNetwork.list
ruleset=🛑 ADB,rules/ACL4SSR/Clash/BanAD.list
ruleset=🛑 ADB,rules/ACL4SSR/Clash/BanProgramAD.list
ruleset=🎯 China,rules/ACL4SSR/Clash/GoogleCN.list
ruleset=🎡 Proxy,rules/ACL4SSR/Clash/Telegram.list
ruleset=🎡 Proxy,rules/ACL4SSR/Clash/ProxyMedia.list
ruleset=🎡 Proxy,rules/ACL4SSR/Clash/ProxyLite.list
ruleset=🎯 China,rules/ACL4SSR/Clash/ChinaDomain.list
ruleset=🎯 China,rules/ACL4SSR/Clash/ChinaCompanyIp.list
ruleset=🎯 China,[]GEOIP,CN
ruleset=🐟 FINAL,[]FINAL

custom_proxy_group=🎡 Proxy`select`[]🚀 ✰`[]🚀 ★★★`[]🚀 ★★`[]🚀 ★`[]🚀 ✡`[]DIRECT
custom_proxy_group=🚀 ✰`select`[]♻️ ✰`(✰)
custom_proxy_group=🚀 ★★★`select`[]♻️ ★★★`(★★★)
custom_proxy_group=🚀 ★★`select`[]♻️ ★★`^(?!.*★★★).*(★★).*$
custom_proxy_group=🚀 ★`select`[]♻️ ★`^(?!.*★★).*(★).*$
custom_proxy_group=🚀 ✡`select`[]♻️ ✡`(✡)
custom_proxy_group=♻️ ✰`url-test`(✰)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=♻️ ★★★`url-test`(★★★)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=♻️ ★★`url-test`^(?!.*★★★).*(★★).*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=♻️ ★`url-test`^(?!.*★★).*(★).*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=♻️ ✡`url-test`(✡)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🎯 China`select`[]DIRECT`[]🎡 Proxy
custom_proxy_group=🛑 ADB`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 FINAL`select`[]🎡 Proxy`[]🚀 ✰`[]🚀 ★★★`[]🚀 ★★`[]🚀 ★`[]🚀 ✡`[]DIRECT


enable_rule_generator=true
overwrite_original_rules=true
